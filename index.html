<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='style/main.css'>
        <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Lalezar&display=swap" rel="stylesheet">
        <title>Acceuil - Orinoco</title>
    </head>
    <body>
        <!-- Spinner -->

        <div class="loader">
            <i class="fas fa-spinner"></i>
            <p class="text-center">Chargement des données en cours</p>
        </div>

        <!-- Header -->

        <header class="sticky-top">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container d-">
                    <div class="navbar-brand" width="30px" height="30px">
                        <a href="index.html"><img src="images/logo_orinoco.png" alt="Logo de l'entreprise Orinoco, représentant un chariot de course"></a>
                    </div>
                    <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item d-inline">
                                <a href="index.html" class="nav-link active">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-home"></i>
                                        <p class=>Accueil</p>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="html/cart.html" class="nav-link">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-shopping-cart"></i>
                                        <p>Panier</p>
                                        <div id="cartTag">0</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Image centrale -->

        <section class="rounded-circle mb-5" id="presentation">
        </section>
        
        <!-- JS Création product list -->

        <section id="main">
            <ul id="productsList" class="d-flex flex-wrap"></ul>

        <!--  Template produits -->

            <template id="product">
                <li class="border border-2 rounded list-unstyled mb-3">
                    <span data-id="productId" data-value='' ></span>
                    <img id="productImage" class="rounded w-100" src="" alt="">
                    <h2 id="productName" class="mb-4 text-center text-uppercase"></h2>
                    <p id="productDescription" class=""></p>
                    <div class="price" id="productPrice"></div>
                    <div class="text-center mb-2">          
                        <a href="" id="productLink" data-role="productLink" data-value="" class="btn btn-primary w-50">
                            Voir l'article
                        </a>
                    </div> 
                </li>
            </template>
        </section>

        <!-- Footer -->

        <footer class="mt-3 pt-4 text-center">
            <div class="footer_social mb-2 d-flex justify-content-center">
                <a href="index.html"><i class="fab fa-facebook-f"></i></a>
                <a href="index.html"><i class="fab fa-instagram"></i></a>
                <a href="index.html"><i class="fab fa-google-plus"></i></a>
                <a href="index.html"><i class="fab fa-twitter"></i></a>
                <a href="index.html"><i class="far fa-envelope"></i></a>
            </div>
            <div class="footer_link">
                <a href=""><p>Conditions générales</p></a>
                <a href=""><p>Contact</p></a>
            </div>
        </footer>

<!-- SCRIPTS JS -->

        <script src='js/cart_utils.js'></script>
        <script src='js/index.js'></script>
        <script src="https://kit.fontawesome.com/d609f0219c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
