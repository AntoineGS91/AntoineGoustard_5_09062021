<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='/style/main.css'>
        <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Lalezar&display=swap" rel="stylesheet">
        <title>Confirmation - Orinoco</title>
        <script src='/js/cart_utils.js'></script>
    </head>
    <body>
        <!-- Header -->

        <header class="sticky-top">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container d-">
                    <div class="navbar-brand">
                        <a href="/index.html"><img src="/images/logo_orinoco.png" alt="Logo de la boutique Orinoco"></a>
                    </div>
                    <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item d-inline">
                                <a href="/index.html" class="nav-link">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-home"></i>
                                        <p>Acceuil</p>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="cart.html" class="nav-link">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-shopping-cart"></i>
                                        <p>Panier</p>
                                        <div id="cartTag">0</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div>
                <h2 class="text-center mt-5">Merci pour votre commande !</h2>
                <h3 class="text-center">Elle arrivera chez vous d'ici quelques jours</h2>
            </div>
            <div class="d-flex flex-row justify-content-around mb-5">
                <div class="text-center">
                    <div>Numéro de commande :</div>
                    <div id="order_id" class="text-danger fw-bold"></div>
                </div>
                <div class="text-center">
                    <div>Montant de la commande :</div>
                    <div id="order_amount" class="text-danger fw-bold"></div>
                </div>
            </div>
        </section>
        <!-- Footer -->

        <footer class="mt-3 pt-4 text-center">
            <div class="footer_social mb-2 d-flex justify-content-center">
                <a href="/index.html"><i class="fab fa-facebook-f"></i></a>
                <a href="/index.html"><i class="fab fa-instagram"></i></a>
                <a href="/index.html"><i class="fab fa-google-plus"></i></a>
                <a href="/index.html"><i class="fab fa-twitter"></i></a>
                <a href="/index.html"><i class="far fa-envelope"></i></a>
            </div>
            <div class="footer_link">
                <a href=""><p>Conditions générales</p></a>
                <a href=""><p>Contact</p></a>
            </div>
        </footer>

<!-- SCRIPTS JS -->
        <script src='/js/confirm.js'></script>
        <script src="https://kit.fontawesome.com/d609f0219c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
