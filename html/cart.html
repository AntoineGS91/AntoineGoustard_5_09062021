<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='/style/main.css'>
        <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Lalezar&display=swap" rel="stylesheet">
        <title>Panier - Orinoco</title>
        <script src='/js/cart_utils.js'></script>
    </head>
    <body>
        <!-- Header -->

        <header class="sticky-top">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container d-">
                    <div class="navbar-brand" width="30px" height="30px">
                        <a href="/index.html"><img src="/images/logo_orinoco.png" alt="Logo de l'entreprise Orinoco, représentant un chariot de course"></a>
                    </div>
                    <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item d-inline">
                                <a href="/index.html" class="nav-link active">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-home"></i>
                                        <p class=>Accueil</p>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="cart.html" class="nav-link">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-shopping-cart"></i>
                                        <p>Panier</p>
                                        <div id="cartTag">0</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        
        <!-- JS Création product list -->

        <section>
            <div id="cartProductList"></div>
            <div class="d-flex">
                <div class="text-uppercase d-flex justify-content-end w-75">Montant total :</div>
                <div class="w-25 d-flex justify-content-end" id="totalPrice"></div>
            </div>
            <div class="btn fw-bold d-flex" id="emptierBtn">Vider le panier</div>
        </section>
        <section class="mt-5 ">
            <div>
                <h2 class="text-center">Remplir le formulaire pour valider la commande</h2>
            </div>
            <div class="border border-dark">
                <form class="d-flex flex-wrap">
                    <div class="w-100">
                        <label for="prenom" class="w-100">Prénom</label>
                        <input type="text" class="w-100" id="prenom" name="prenom" required>
                    </div>
                    <div class="w-100">
                        <label for="nom" class="w-100">Nom</label>
                        <input type="text" class="w-100" id="nom" name="nom" required>
                    </div>
                    <div class="w-100">
                        <label for="adresse" class="w-100">Adresse</label>
                        <textarea id="adresse" class="w-100" name="adresse" required></textarea>
                    </div>
                    <div class="w-100">
                        <label for="ville" class="w-100">Ville</label>
                        <input type="text" class="w-100" id="ville" name="ville" required>
                    </div>
                    <div class="w-100">
                        <label for="email" class="w-100">E-Mail</label>
                        <input type="text" class="w-100" id="email" name="email" required>
                    </div>
                </form>    
            </div>
            <div id="form"></div>
            <div id="btn_Form"><button class="btn btn-primary mt-3" type="submit">Valider la commande</button></div>
        </section>


        <!-- Footer -->

        <footer class="mt-3 pt-4 text-center">
            <div class="footer_social mb-2 d-flex justify-content-center">
                <a href="/index.html"><i class="fab fa-facebook-f"></i></a>
                <a href="/index.html"><i class="fab fa-instagram"></i></a>
                <a href="/index.html"><i class="fab fa-google-plus"></i></a>
                <a href="/index.html"><i class="fab fa-twitter"></i></a>
                <a href="/index.html"><i class="far fa-envelope"></i></a>
            </div>
            <div class="footer_link">
                <a href=""><p>Conditions générales</p></a>
                <a href=""><p>Contact</p></a>
            </div>
        </footer>

<!-- SCRIPTS JS -->
        <script src='/js/cart.js'></script>
        <script src='/js/form.js'></script>
        <script src="https://kit.fontawesome.com/d609f0219c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
