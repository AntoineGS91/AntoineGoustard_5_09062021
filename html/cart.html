<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='/style/main.css'>
        <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Lalezar&display=swap" rel="stylesheet">
        <title>Panier - Orinoco</title>
    </head>
    <body>
        <!-- Header -->

        <header class="sticky-top">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container d-">
                    <div class="navbar-brand" width="30px" height="30px">
                        <a href="/index.html"><img src="/images/logo_orinoco.png" alt="Logo de l'entreprise Orinoco, représentant un chariot de course"></a>
                    </div>
                    <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item d-inline">
                                <a href="/index.html" class="nav-link active">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-home"></i>
                                        <p class=>Accueil</p>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="cart.html" class="nav-link">
                                    <div class="d-flex justify-content-end">
                                        <i class="fas fa-shopping-cart"></i>
                                        <p>Panier</p>
                                        <div id="cartTag">0</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        
        <!-- JS Création product list -->

        <section id="main">
          <ul id="productsList" class="d-flex flex-wrap"></ul>

      <!--  Template produits -->

          <template id="product">
              <li class="border border-2 rounded list-unstyled mb-3">
                  <span data-id="productId" data-value='' ></span>
                  <img id="productImage" class="rounded w-100" src="" alt="">
                  <h2 id="productName" class="mb-4 text-center text-uppercase"></h2>
                  <div class="price" id="productPrice"></div>
              </li>
          </template>
      </section>
  
          <!-- FORM -->
          <section class="p-4 mt-4 rounded-md bg-oniPink">
            <h2 class="mb-2 text-lg font-bold">Passer commande</h2>
            <div class="grid grid-cols-4 gap-4">
              <div class="flex flex-col">
                <label for="firstname" class="label">Prénom</label>
                <input type="text" name="firstname" id="firstname" class="input" required />
              </div>
              <div class="flex flex-col">
                <label for="lastname" class="label">Nom</label>
                <input type="text" name="lastname" id="lastname" class="input" required />
              </div>
              <div class="flex flex-col col-span-2">
                <label for="email" class="label">Adresse e-mail</label>
                <input type="text" name="email" id="email" class="input" required />
              </div>
              <div class="flex flex-col col-span-2">
                <label for="adress" class="label">Adresse</label>
                <input type="text" name="adress" id="adress" class="input" required />
              </div>
              <div class="flex flex-col">
                <label for="zipcode" class="label">Code postal</label>
                <input type="text" name="zipcode" id="zipcode" class="input" required />
              </div>
              <div class="flex flex-col">
                <label for="city" class="label">Ville</label>
                <input type="text" name="city" id="city" class="input" required />
              </div>
            </div>
            <div class="flex justify-end">
              <a
                id="confirmPurchase"
                class="inline-flex justify-center px-4 py-2 mt-6 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                href="#"
              >
                Procéder au paiement
              </a>
            </div>
          </section>

        <!-- Footer -->

        <footer class="mt-3 pt-4 text-center">
            <div class="footer_social mb-2 d-flex justify-content-center">
                <a href="/index.html"><i class="fab fa-facebook-f"></i></a>
                <a href="/index.html"><i class="fab fa-instagram"></i></a>
                <a href="/index.html"><i class="fab fa-google-plus"></i></a>
                <a href="/index.html"><i class="fab fa-twitter"></i></a>
                <a href="/index.html"><i class="far fa-envelope"></i></a>
            </div>
            <div class="footer_link">
                <a href=""><p>Conditions générales</p></a>
                <a href=""><p>Contact</p></a>
            </div>
        </footer>

<!-- SCRIPTS JS -->
        <script src='/js/cart.js'></script>
        <script src="https://kit.fontawesome.com/d609f0219c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
